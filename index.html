<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/stilovi.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    
    <title>HomeExchange</title>
</head>
<body>
    <header>  
        <nav>
            <ul>
                <li><i class="fas fa-map-marker-alt"></i> New York</li>
                <li><a href="#">Rent</a></li>
                <li><a href="#">Buy</a></li>
                <li><a href="#">Sell</a></li>
                <li><a href="#">Messages</a></li>
            </ul>
        </nav>

        <div id="head">
            <h1>Welcome to HomeExchange</h1>
            <p>Your fastest way to find or sell home online.</p>
        </div>
    </header>

    <main>
        <section id="description">
            <div class="filter">
                <button>$1,200-$4,000</button>
                <button>1+Bedroom</button>
                <button>Garage</button>
            </div>

            <div class="photo">
                <img src="slike/1.jpg" />
                <img src="slike/2.jpg" />
                <img src="slike/3.jpg" />
                <img src="slike/4.jpg" />
                <img src="slike/5.jpg" />
                <img src="slike/6.jpg" />
            </div>
        </section>

        <section id="pricing">
            <h2>Pricing</h2>
            <p>Our services in New York</p>

            <table>
                <tr><td colspan="2" class="empty"></td><td colspan="2">Price</td></tr>
                <tr><td colspan="2" class="empty"></td><td>Rent/Buy</td><td>Sell</td></tr>
                <tr><td rowspan="3">Location</td><td>Downtown</td><td>3$</td><td>3$</td></tr>
                <tr><td>Center</td><td>3$</td><td>3$</td></tr>
                <tr><td>Manhattan</td><td>3$</td><td>3$</td></tr>
            </table>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <div id="googleMap" style="width:50%;height:400px;"></div>

            <form method="post" enctype="multipart/form-data">
                <select name="izbor" required>
                    <option value="1">Mrs</option>
                    <option value="2">Mr</option> 
                </select>
                <input type="text" name="name" placeholder="Your name" required>
                </br>
                <input type="email" name="email" placeholder="Your email" required>
                </br>
                <textarea name="message" placeholder="Your message"></textarea>
            </form>

        </section>

    </main>

    <footer>
        <p>Copyright &copy 2018 <span>HomeExchange</span></p>
    </footer>

    <script>
            function myMap() {
              var myCenter = new google.maps.LatLng(40.751721,-74.005406);
              var mapCanvas = document.getElementById("googleMap");
              var mapOptions = {center: myCenter, zoom: 13};
              var map = new google.maps.Map(mapCanvas, mapOptions);
              var marker = new google.maps.Marker({position:myCenter});
              marker.setMap(map);
            }
            </script>
            
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB47si1peqLopee8aBWY1m38x7i4kK1gtI&callback=myMap"></script>
    
    
</body>
</html>
